version: "3.9" # optional since v1.27.0
services:
  nameserver:
    build: .
    command: pyro5-ns -n nameserver
    environment:
      - "NS_AUTOCLEAN=3"

  db:
    image: mongo:5.0.6
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=surveys
    volumes:
      - ./db:/data/db/

  server:
    build: .
    depends_on:
      - "nameserver"
      - "db"
    command: "python -u server.py"
    environment:
      - "NS_HOST=nameserver"
      - "DB_URI=mongodb://db:27017/surveys"
    volumes:
      - ./server.py:/app/server.py

  cron:
    build: .
    depends_on:
      - "nameserver"
      - "db"
    command: "python -u cron.py"
    environment:
      - "NS_HOST=nameserver"
      - "DB_URI=mongodb://db:27017/surveys"
    volumes:
      - ./cron.py:/app/cron.py

  client_1:
    build: .
    depends_on:
      - "nameserver"
    command: "sleep infinity"
    environment:
      - "NS_HOST=nameserver"
    volumes:
      - ./client.py:/app/client.py

  client_2:
    build: .
    depends_on:
      - "nameserver"
    command: "sleep infinity"
    environment:
      - "NS_HOST=nameserver"
    volumes:
      - ./client.py:/app/client.py
