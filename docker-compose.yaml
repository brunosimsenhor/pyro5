version: "3.9" # optional since v1.27.0
services:
  nameserver:
    build: .
    command: pyro5-ns -n nameserver
    environment:
      - "NS_AUTOCLEAN=3"
    ports:
      - 9090

  db:
    image: mongo:5.0.6
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=surveys
    volumes:
      - ./db:/data/db/

  # server:
