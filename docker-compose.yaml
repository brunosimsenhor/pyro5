  #   volumes:
  #     - ./:/app

  server:
    build: .
    depends_on:
      - nameserver
    command: "python -u survey-server.py"
    environment:
      - "NS_HOST=nameserver"
      - "DB_URI=mongodb://db:27017/surveys"
    volumes:
      - ./:/app

  client:
    build: .
    depends_on:
      - nameserver
    command: "python -u survey-client.py"
    environment:
      - "NS_HOST=nameserver"
    volumes:
      - ./:/app
